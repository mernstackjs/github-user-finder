<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github User Finder</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <!-- GitHub Icon -->
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M12 .5C5.73.5.5 5.73.5 12c0 5.1 3.29 9.42 7.86 10.95.58.1.79-.25.79-.56v-2.02c-3.2.7-3.88-1.38-3.88-1.38-.52-1.32-1.28-1.67-1.28-1.67-1.05-.72.08-.7.08-.7 1.16.08 1.77 1.19 1.77 1.19 1.03 1.76 2.71 1.25 3.37.96.1-.75.4-1.25.73-1.54-2.55-.29-5.23-1.28-5.23-5.7 0-1.26.45-2.29 1.19-3.1-.12-.29-.52-1.46.11-3.04 0 0 .97-.31 3.18 1.18a11 11 0 0 1 5.8 0c2.2-1.49 3.18-1.18 3.18-1.18.63 1.58.23 2.75.11 3.04.74.81 1.18 1.84 1.18 3.1 0 4.43-2.69 5.4-5.25 5.68.41.35.78 1.05.78 2.12v3.14c0 .31.21.66.8.55C20.71 21.41 24 17.1 24 12c0-6.27-5.23-11.5-12-11.5z"
          />
        </svg>
      </div>

      <h1><span>GitHub</span> User Finder</h1>
      <p class="subtitle">
        Discover developers, explore profiles, and connect with the GitHub
        community
      </p>

      <div class="search-box">
        <input id="searchInput" placeholder="Search GitHub username..." />
        <button onclick="searchUser()">Search</button>
      </div>

      <div class="card" id="profileCard">
        <div class="profile">
          <img class="avatar" id="avatar" />
          <div>
            <div class="name" id="name"></div>
            <div class="username" id="username"></div>
          </div>
        </div>

        <p class="bio" id="bio"></p>

        <div class="stats">
          <div>Repos <span id="repos"></span></div>
          <div>Followers <span id="followers"></span></div>
          <div>Following <span id="following"></span></div>
        </div>

        <div class="links">
          <a id="profileLink" target="_blank">View GitHub Profile</a>
        </div>
      </div>

      <footer>Powered by the GitHub API</footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
